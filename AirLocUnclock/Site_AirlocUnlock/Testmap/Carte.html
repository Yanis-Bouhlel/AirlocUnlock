<!DOCTYPE html>
 <html lang="fr">
 <head>
     <meta charset="utf-8">
     <!--
6 Elément Google Maps indiquant que la carte doit être
affiché
7 en plein écran et qu'elle ne peut pas
8 être redimensionnée par l'utilisateur
9 -->
     <meta name="viewport"
             content="initial-scale=1.0, user-scalable=no" />
     <!--
12 Inclusion de l'API Google MAPS
13 Le paramètre "sensor" indique si cette application
utilise
14 un capteur pour déterminer la position de l'utilisateur
(smartphone)
15 Cet include pourrait aussi etre fait a la fin du <body>
16 -->
     <script type="text/javascript"
               src="http://maps.google.com/maps/api/js?sensor=false"></script>
     <!-- Une feuille de style éventuel -->
     <link rel="stylesheet" href="style.css">

     <title>Tutoriel Google Maps</title>
     </head>
 <body>
 <!-- Le conteneur de notre carte -->
 <div id="carte" style="width:400px; height:500px"></div>
 <!-- Le script qui va créer notre carte -->
<script type="text/javascript">
     function initialiser() {
         // Objet representant une coordonnée
         var latlng = new google.maps.LatLng(46.71109,
            1.7191036);
         /*
Objet contenant des propriétés avec des
identificateurs
 prédéfinis dans Google Maps permettant de
définir des
 options d'affichage de notre carte
 */
         var options = {
             center: latlng,
             zoom: 5,
             mapTypeId: google.maps.MapTypeId.ROADMAP
         };
        /*
        43 Constructeur de la carte qui prend en paramêtre
        le conteneur HTML
        44 dans lequel la carte doit s'afficher et les
        options
        45 */
         var carte = new
        google.maps.Map(document.getElementById("carte"),
            options);
         }

     // On lance l'initialisation de notre carte
     initialiser();
     </script>
 </body>
</html>
